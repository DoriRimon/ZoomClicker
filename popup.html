<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/styles.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="header">
      <h1 class="logo">
        <img class="logo-icon" src="images/zoom_logo.png" />ZoomClicker
      </h1>
    </div>
    <div class="content">
      <p id="main">Contorl Zoom's recording videos with your keyboard</p>
      <ul id="description">
        <li>Space - pause & continue</li>
        <li>Ctrl + arrow ap - speed up</li>
        <li>Ctrl + arrow down - speed down</li>
        <li>Ctrl + arrow right - fast-forward</li>
        <li>Ctrl + arrow left - fast-backward</li>
      </ul>
    </div>
    <div class="bottom">
      <a href="https://github.com/DoriRimon/ZoomClicker" target="_blank"><img id="git" src="images/github.png" alt="Github link"></a>
    </div>
  </body>
</html>
